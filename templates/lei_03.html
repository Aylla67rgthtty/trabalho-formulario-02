<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de pessoas</title>
</head>

<body>
  <form class="container">
    <div class="form-control container mt-5">
      <div class="bg-primary text-white">
        <h1 class="p-1 fs-2">Formul√°rio para Cadastros</h1>
      </div>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"><strong>Primeiro Nome</strong></label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Primeiro Nome">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"><strong>Sobrenome</strong></label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Sobrenome">
        </div>
      </form>
      <label><strong>Sexo</strong></label><br>
      <div class="form-check form-check-inline mt-3">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          <strong>Masculino</strong>
        </label>
      </div>
      <div class=" form-check form-check-inline">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          <strong>Feminino</strong>
        </label>
      </div>
      <form class="row g-3 mt-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label"><strong>CPF</strong></label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="CPF">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label"><strong>RG/Passport</strong> </label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="RG">
        </div>
      </form>
      <div class="mb-3 mt-4">
        <label for="formGroupExampleInput" class="form-label"><strong>E-mail</strong></label>
        <input type="email" class="form-control" id="formGroupExampleInput" placeholder="seu@email.com">
      </div>
      <div class="mb-3 mt-4">
        <label for="formGroupExampleInput" class="form-label"><strong>Celular com DDD</strong> </label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="(00)0000-0000">
      </div>
      <form class="row g-3 mt-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label"><strong>Senha</strong> </label>
          <input type="password" class="form-control" id="inputEmail4" placeholder="Senha">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label"><strong>Repita</strong> </label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Repita Senha">
        </div>
      </form>
      <div class="col-12 mt-4">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </div>
  </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
