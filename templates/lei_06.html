<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Formulário</title>
</head>

<body>

  <br>
  <br>
  

  <div class="container">

    <form class="p-4 p-ad-5 border rounded-4 bg-ligth bg-opacity-100 text-black" action="">
      <div class="text-bg-dark shadow p-3   mb-5 rounded"> <center><h2>Formulário de Cadastro</h2></center></div>
    <br>
    
   
   
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Primeiro Nome</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="primeiro nome">
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Sobrenome</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="sobrenome">
        </div>
       
        <div class="form-check">
            <p>Sexo:</p>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Feminino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
        Masculino
            </label>
          </div>

          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
            
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="primeiro nome">
                <label for="floatingInputGrid">CPF</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="primeiro nome">
                <label for="floatingSelectGrid">RG/Passaport</label>
              </div>
            </div>
          </div>

          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Celular com DDD</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="(00) 0000-0000">
            </div>
           
          
          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input type="password" class="form-control" id="Senha">
                <label for="floatingInputGrid">Senha</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="password" class="form-control" id="Repita">
                <label for="floatingSelectGrid">Repita</label>
              </div>
            </div>
          </div>
         <br>
         <br>
         <div id="liveAlertPlaceholder"></div>
         <center><button type="button" class="btn  btn-outline-dark" id="liveAlertBtn">Cadastrar</button></center>
        
         <script> 
         const alertPlaceholder = document.getElementById('liveAlertPlaceholder')

const alert = (message, type) => {
  const wrapper = document.createElement('div')
  wrapper.innerHTML = [
    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
    `   <div>${message}</div>`,
    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
    '</div>'
  ].join('')

  alertPlaceholder.append(wrapper)
}

const alertTrigger = document.getElementById('liveAlertBtn')
if (alertTrigger) {
  alertTrigger.addEventListener('click', () => {
    alert('Cadastro Concluído com sucesso!!', 'success')
  })
}
        </script>

      
        </div>
      </div>
      </form>
   

      </div>
  
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
